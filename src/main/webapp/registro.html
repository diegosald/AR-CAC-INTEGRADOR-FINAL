<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <form class="register-form" id="form" method="post" action="RegisterUser">
            <h2>Registro</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required onkeyup="validarUser()">
            <div id="mensaje" class="mensaje"></div>
            <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required aria-describedby="basic-addon1" onkeyup="validarPassDiscriminada()">
            <span class="input-group-text" id="basic-addon1">
                <a href="#">
                    <i class="bi bi-eye-slash-fill" id="icono" onclick="mostrarPass()"></i>
                </a>
            </span>
            </div>
            <div id="mensaje1" class="mensaje"></div>
            <div>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" onkeyup="passIguales()" name="confirm-password" required aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">
                <a href="#">
                    <i class="bi bi-eye-slash-fill" id="icono1" onclick="mostrarPass1()"></i>
                </a>
            </span>
            </div>
            <div id="mensaje2" class="mensaje"></div>
            <p id="sub">Registrarse</p>
        </form>
    </div>

    <script src="js/jsRegistro.js"></script>
</body>
</html>
